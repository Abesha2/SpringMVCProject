<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">

    <div class="container bg-white p-4 rounded shadow-sm">
        <h2 class="text-center mb-4">Product List</h2>

        <div class="d-flex justify-content-end mb-3">
            <a th:href="@{/productform}" class="btn btn-success">Add New Product</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Brand</th>
                    <th>Made In</th>
                    <th>Tax Amount</th>
                    <th>Created At</th>
                    <th>Created By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.madeIn}"></td>
                    <td th:text="${product.taxAmount}"></td>
                    <td th:text="${product.createdAt}"></td>
                    <td th:text="${product.createdBy}"></td>
                    <td>
                        
                        <a th:href="@{/deleteproduct/{id}(id=${product.id})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this product?');">
						   
						   
                           Delete
                        </a>
						
						
						<a th:href="@{/editproduct/{id}(id=${product.id})}" 
						                           class="btn btn-primary btn-sm">
						                           Edit
						                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
