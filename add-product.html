<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
</head>
<body>
    <h2>Product Form</h2>

    <form th:action="@{/saveproduct}" th:object="${productEntity}" method="post">
        <label>Product Name:</label>
        <input type="text" th:field="*{name}" required/><br/>

        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" required/><br/>

        <label>Quantity:</label>
        <input type="number" th:field="*{quantity}" required/><br/>

        <label>Brand:</label>
        <input type="text" th:field="*{brand}" required/><br/>

        <label>Made In:</label>
        <input type="text" th:field="*{madeIn}" required/><br/>

        <button type="submit">Save Product</button>
    </form>
 
    <p th:if="${message}" th:text="${message}" style="color:green;"></p>
	
	<a th:href="@{/getAllProducts}">view Product</a>
	
	
	
	
	
</body>
</html>
